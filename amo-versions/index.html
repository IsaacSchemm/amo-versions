<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/url-search-params/0.10.0/url-search-params.js" integrity="sha256-Tj0IK7neOvGa1FUIZ433DRvlP/Kv0ffbyyrgQOhdOro=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/native-promise-only/0.8.1/npo.js" integrity="sha256-o/UXdF4sFrbgV5UCIWF5ca7VMLDdplhzA4knJ4nFsc0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js" integrity="sha256-aB35laj7IZhLTx58xw/Gm1EKOoJJKZt6RY+bH1ReHxs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" integrity="sha256-owX7sroiO/O1a7h3a4X29A1g3QgqdNvijRQ7V5TH45M=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body>
    <header>
        <h1>amo-versions</h1>
        <span class="links">
            <a href="https://github.com/IsaacSchemm/amo-versions">View on GitHub</a>
        </span>
    </header>

    <div id="main">
        <div id="summary" data-bind="with: addon">
            <h3>
                <a data-bind="attr: { href: url }, text: name"></a>
            </h3>
            <p data-bind="html: summary"></p>
        </div>

        <div id="main-column">
            <h2><span data-bind="text: name"></span> Version History</h2>

            <!-- ko foreach: versions -->
            <div class="version">
                <div class="buttons">
                    <a class="install" href="#" data-bind="if: strings.install_url, attr: { href: strings.install_url }">
                        Add to Firefox
                    </a>
                    <a class="download" href="#" data-bind="attr: { href: strings.download_url }">
                        Download
                    </a>
                </div>
                <div class="version-header">
                    Version
                    <span data-bind="text: version"></span>
                    <span class="tags">
                        <!-- ko with: ext_file -->
                        <span data-bind="if: !bootstrapped && !$parent.file.is_webextension" style="background-color: darkgreen">Overlay</span>
                        <span data-bind="if: bootstrapped && !jetpack" style="background-color: green">Restartless</span>
                        <span data-bind="if: jetpack" style="background-color: royalblue">Jetpack</span>
                        <span data-bind="if: has_webextension" style="background-color: red">WebExtensions</span>
                        <!-- /ko -->
                    </span>
                </div>
                <div class="released" data-bind="text: strings.released_display"></div>
                <div class="compatibility" data-bind="text: strings.compatibility_display"></div>
                <div class="license" data-bind="with: license">
                    <a href="#" data-bind="attr: { href: url }, text: name"></a>
                </div>
                <div class="release_notes" data-bind="html: release_notes"></div>
                <div style="clear: both"></div>
            </div>
            <!-- /ko -->

            <div id="content"></div>
        </div>
    </div>

    <footer>
        <a href="#" data-bind="if: last_page, click: back">Previous</a>
        <a href="#" data-bind="if: next_page, click: next">Next</a>
        <p>
            This site uses data from addons.mozila.org, but is not affiliated
            with Mozilla.
            <br />
            Last update: November 2, 2017
        </p>
    </footer>
</body>
</html>
